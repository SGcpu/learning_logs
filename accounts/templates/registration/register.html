{% extends 'learning_logs/base.html' %}

{% block content %}
<div class="container-fluid bg-gradient"
    style="background: linear-gradient(135deg, #f8f9fa 0%, #e9f5ff 100%); min-height: 100vh;">
    <div class="row justify-content-center align-items-center py-5">
        <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10">

            <!-- Glass morphism card with subtle shadow -->
            <div class="card border-0 rounded-4 overflow-hidden shadow-lg animate__animated animate__fadeInUp"
                style="backdrop-filter: blur(10px); background-color: rgba(255, 255, 255, 0.9);">

                <!-- Gradient header with decorative SVG overlay -->
                <div class="card-header py-4 text-center position-relative"
                    style="background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);">
                    <div class="position-absolute top-0 start-0 w-100 h-100 opacity-10 my-header-bg"></div>
                    <h2 class="mb-0 text-white fw-bold display-5">
                        <i class="bi bi-stars me-2"></i>Join Us Today
                    </h2>
                    <p class="text-white-50 mb-0 mt-2">Begin your learning adventure</p>
                </div>

                <div class="card-body p-4 p-md-5">
                    <form action="{% url 'accounts:register' %}" method="post" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <!-- Username Field -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="id_username" name="username"
                                placeholder="Username" required minlength="4" maxlength="15" pattern="[A-Za-z0-9]+">
                            <label for="id_username" class="text-muted">
                                <i class="bi bi-person-circle me-2"></i>Choose a Username
                            </label>
                            <small class="form-text text-muted ps-1">4â€“15 letters & numbers only</small>
                        </div>

                        <!-- Email Field -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="id_email" name="email"
                                placeholder="Email" required>
                            <label for="id_email" class="text-muted">
                                <i class="bi bi-envelope-at me-2"></i>Your Email Address
                            </label>
                        </div>

                        <!-- Password Field -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="id_password1" name="password1"
                                placeholder="Password" required>
                            <label for="id_password1" class="text-muted">
                                <i class="bi bi-key me-2"></i>Create Password
                            </label>
                            <div class="progress mt-2" style="height: 4px;">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 25%;"
                                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                        </div>

                        <!-- Password Confirmation -->
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control rounded-3" id="id_password2" name="password2"
                                placeholder="Confirm Password" required>
                            <label for="id_password2" class="text-muted">
                                <i class="bi bi-key-fill me-2"></i>Confirm Password
                            </label>
                        </div>

                        <!-- Terms Checkbox -->
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="termsCheck" required>
                            <label class="form-check-label small" for="termsCheck">
                                I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> &amp;
                                <a href="#" class="text-decoration-none">Privacy Policy</a>
                            </label>
                        </div>

                        <!-- Animated Submit Button -->
                        <button type="submit"
                            class="btn btn-primary btn-lg w-100 py-3 rounded-pill shadow-sm mb-3 position-relative overflow-hidden"
                            style="background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%); border: none; transition: all 0.3s;">
                            <span class="position-relative z-index-1 fw-bold">
                                <i class="bi bi-rocket-takeoff me-2"></i>Start Adding your Logs Now
                            </span>
                            <span class="position-absolute top-0 start-0 w-100 h-100 bg-white opacity-10 hover-effect"
                                style="transform: translateY(100%); transition: all 0.3s;">
                            </span>
                        </button>

                        <!-- Divider -->
                        <!-- <div class="position-relative my-4">
                            <hr>
                            <span
                                class="position-absolute top-50 start-50 translate-middle bg-white px-2 text-muted small">
                                or continue with
                            </span>
                        </div> -->

                        <!-- Social Login Options -->
                        <!-- <div class="d-flex justify-content-center gap-3 mb-4">
                            <a href="#" class="btn btn-outline-primary rounded-3 flex-grow-1">
                                <i class="bi bi-google me-2"></i>Google
                            </a>
                            <a href="#" class="btn btn-outline-primary rounded-3 flex-grow-1">
                                <i class="bi bi-facebook me-2"></i>Facebook
                            </a>
                        </div> -->
                    </form>
                </div>

                <!-- Footer with Login Link -->
                <div class="card-footer text-center py-3 bg-transparent">
                    <p class="mb-0 text-muted small">
                        Already have an account?
                        <a href="{% url 'accounts:login' %}"
                            class="text-decoration-none fw-bold text-primary hover-underline">
                            Sign in here
                        </a>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<!-- Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<!-- Simple inline styles for hover effects -->
<style>
    .hover-underline:hover {
        text-decoration: underline !important;
    }

    .form-control:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
    }

    .btn-outline-primary:hover {
        background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
        color: white !important;
        border-color: transparent !important;
    }

    .my-header-bg {
        background: url("data:image/svg+xml,%3Csvg%20viewBox='0%200%20200%20200'%20xmlns='http://www.w3.org/2000/svg'%3E...%3C/svg%3E");
    }
</style>
{% endblock content %}
