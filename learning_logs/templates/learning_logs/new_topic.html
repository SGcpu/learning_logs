{% extends "learning_logs/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <!-- Card with proper form submission -->
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Topic</h2>
        </div>

        <div class="card-body">
          <form action="{% url 'learning_logs:new_topic' %}" method="post">
            {% csrf_token %}
            
            <!-- Original form fields preserved -->
            {{ form.as_div }}
            
            <!-- Submit button that maintains functionality -->
            <button type="submit" name="submit" class="btn btn-primary mt-3">
              <i class="bi bi-check-lg"></i> Add Topic
            </button>
            
            <!-- Cancel/back link -->
            <a href="{% url 'learning_logs:topics' %}" class="btn btn-outline-secondary mt-3 ms-2">
              <i class="bi bi-x-lg"></i> Cancel
            </a>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<style>
  /* Style the form labels */
  form div {
    margin-bottom: 1rem;
  }
  
  form label {
    font-weight: 500;
    margin-bottom: 0.5rem;
    display: block;
  }
  
  form input[type="text"] {
    width: 100%;
    padding: 0.375rem 0.75rem;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
  }
  
  /* Style the form errors if any */
  .errorlist {
    color: #dc3545;
    padding-left: 0;
    list-style: none;
    font-size: 0.875rem;
    margin-top: 0.25rem;
  }
</style>
{% endblock content %}
